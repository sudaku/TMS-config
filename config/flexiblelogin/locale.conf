# Visit: https://github.com/games647/FlexibleLogin/wiki for community given templates

# 一个账户已经存在了，因此无法创建用户
accountAlreadyExists {
    color="dark_red"
    text="此账号已经注册过了！"
}
# 当玩家成功注册的时候
accountCreated {
    color="dark_green"
    text="注册成功！"
}
# 当一个账户删除之后
accountDelete {
    arguments {
        account {
            optional=true
        }
    }
    closeArg="}"
    content {
        color=yellow
        extra=[
            {
                text="删除账户："
            },
            {
                text="{account}"
            },
            {
                text="!"
            }
        ]
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# 当一个玩家的账户不存在的时候
accountNotFound {
    color="dark_red"
    text="用户不存在！"
}
# 当账户不存在与账户数据库的时候
accountNotLoaded {
    color="dark_green"
    text="您的账户加载异常！"
}
# 账号命令结果
accountsList {
    arguments {
        accounts {
            optional=false
        }
        username {
            optional=true
        }
    }
    closeArg="}"
    content {
        color="dark_green"
        extra=[
            {
                text="{username}"
            },
            {
                text="的账号: "
            },
            {
                text="{accounts}"
            }
        ]
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# 当账户列表为空
accountsListEmpty {
    color="dark_red"
    text=没有账号
}
# 当一个账户在数据库中没有 IP 记录
accountsListNoIP {
    color="dark_red"
    text="这个账号之前没有游玩过。"
}
# 如果玩家已经登录过了，当他们再次尝试登陆的时候
alreadyLoggedIn {
    color="dark_red"
    text="你已经登录了！"
}
# 其他玩家想用一个已经在线的玩家名字登陆的时候
alreadyOnline {
    color="dark_green"
    text="您已经在线了！"
}
# 如果玩家成功的修改了他的密码
changePassword {
    color="dark_green"
    text="密码修改成功！"
}
# 如果电子邮件找回密码功能未启用
emailNotEnabled {
    color="dark_green"
    text="未启用电子邮件恢复功能。"
}
# 当玩家使用设置电子邮件指令成功的设置了他的电子邮件的时候
emailSet {
    color="dark_green"
    text="您成功设置了电子邮件。"
}
# 当错误发生的时候 (不该出现)
errorExecutingCommand {
    color="dark_red"
    text="执行指令的过程中发生了异常，请检查控制台。"
}
# 强制登录失败因为玩家已经登录
forceLoginAlreadyLoggedIn {
    color="dark_green"
    text="无法强制登录玩家。该玩家已经登录了"
}
# 强制登录失败因为玩家离线
forceLoginOffline {
    color="dark_green"
    text="无法强制登录玩家。该玩家离线"
}
# Successful force logged an account
forceLoginSuccess {
    color="dark_green"
    text=强制登录成功
}
# 强制注册失败，因为玩家在线
forceRegisterOnline {
    color="dark_green"
    text="无法完成强制注册，此玩家当前在线！"
}
# 成功的强制注册了账户
forceRegisterSuccess {
    color="dark_green"
    text=强制注册成功
}
# 当玩家输入了错误的密码
incorrectPassword {
    color="dark_red"
    text="密码错误！"
}
# 踢出消息：当加入的玩家同已注册的玩家字符相同但大小写不同的时候
invalidCase {
    arguments {
        username {
            optional=true
        }
    }
    closeArg="}"
    content {
        color=yellow
        extra=[
            {
                text="错误的玩家ID。请以ID："
            },
            {
                text="{username}"
            },
            {
                text="加入游戏！"
            }
        ]
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# 当玩家以一个Mojang不认可的ID登录的时候
invalidUsername {
    color="dark_red"
    text="无效的用户名 - 字母选择范围是 a-z,A-Z,0-9 并且长度在 2 到 16之间！"
}
# 当玩家通过相同Ip自动登录的时候
ipAutoLogin {
    color="dark_green"
    text=自动登录
}
# 当一个秘钥被创建的时候
keyGenerated {
    arguments {
        code {
            optional=false
        }
    }
    closeArg="}"
    content {
        color=yellow
        extra=[
            {
                text="秘钥生成成功: "
            },
            {
                text="{code}"
            }
        ]
        hoverEvent {
            action="show_text"
            value {
                color="dark_green"
                text="Representation: Base32 \nHashFunction: HmacSHA512 \nDigits: 6 \nWindow size: 3 \nTime frame: 1000000ms"
            }
        }
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# 最后一次在线时所记录的时间节点
lastOnline {
    arguments {
        time {
            optional=false
        }
        username {
            optional=true
        }
    }
    closeArg="}"
    content {
        color=yellow
        extra=[
            {
                text="账号: "
            },
            {
                text="{username}"
            },
            {
                text=最后一次在线是
            },
            {
                text="{time}"
            }
        ]
        text=""
    }
    openArg="{"
    options {
        closeArg="}"
        openArg="{"
    }
}
# 当玩家登陆成功的时候
loggedIn {
    color="dark_green"
    text=登录成功
}
# 当玩家成功的登出的时候
loggedOut {
    color="dark_green"
    text=登出成功
}
# 当玩家使用邮件密码找回功能的时候
mailSent {
    color="dark_green"
    text=邮件已发送
}
# 玩家尝试过多次数的错误密码
maxAttempts {
    color="dark_red"
    text="你输入了太多次的错误密码！请联系管理员"
}
# 玩家到达了Ip注册上限
maxIpReg {
    color="dark_red"
    text="你所使用的IP地址注册太多的账号了，请联系管理员。"
}
# 当玩家输入的Email地址不存在的时候
notEmail {
    color="dark_red"
    text="您输入了一个错误的Email邮件地址!"
}
# 当玩家未登录的时候
notLoggedIn {
    clickEvent {
        action="suggest_command"
        value="/login "
    }
    color="dark_red"
    text="未登陆，请输入/login+[密码]登陆游戏。"
}
# 当玩家未注册的时候
notRegistered {
    clickEvent {
        action="suggest_command"
        value="/register "
    }
    color="dark_red"
    text="未注册，请输入/register+[密码]+[确认密码]完成注册。"
}
# 管理员重置插件的时候
onReload {
    color="dark_green"
    text="插件重载成功！（汉化By-Tollainmear）"
}
# 当非玩家(例如：控制台、命令方块)尝试执行只有玩家能够执行的指令的时候
playersOnly {
    color="dark_red"
    text="只有玩家可以执行此指令！"
}
# 当玩家执行指令并且`command only protection`启用的时候
protectedCommand {
    color="dark_red"
    text="此指令收到保护，请登录"
}
# 当玩家使用TOTP注册，点击获取可扫描二维码的时候
scanQr {
    color=yellow
    text=点击这里扫描二维码
}
# 通过管理命令删除账户存储
tableCleared {
    color="dark_green"
    text=数据库已清除
}
# 踢出信息：当玩家登录超时的时候
timeoutReason {
    color="dark_red"
    text=登录超时
}
# 当玩家注册密码过短的时候
tooShortPassword {
    color="dark_green"
    text=您的密码太短了
}
# 当TOTP不可用的时候
totpNotEnabled {
    color="dark_red"
    text="Totp当前不可用，你必须输入两个密码。"
}
# 当玩家没有或者忘记递交用来找回密码电子邮件地址的时候
uncommittedEmailAddress {
    color="dark_red"
    text="您没有输入任何Email地址！"
}
# 当两次输入的密码不同的时候
unequalPasswords {
    color="dark_red"
    text="两次密码输入的不一样！"
}
# 如果未注册玩家不能登录服务器的时候
unregisteredKick {
    color="dark_green"
    text="您无法连接服务器，请到网页注册。"
}
